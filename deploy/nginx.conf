upstream souzlift_app {
    server unix:/run/gunicorn/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name example.com www.example.com;

    client_max_body_size 25m;

    access_log /var/log/nginx/souzlift.access.log;
    error_log /var/log/nginx/souzlift.error.log warn;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        alias /opt/souzlift/backend/staticfiles/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /media/ {
        alias /opt/souzlift/backend/media/;
        add_header Cache-Control "private, max-age=0";
    }

    location / {
        include proxy_params;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://souzlift_app;
        proxy_read_timeout 90;
    }

    # Служебные эндпоинты
    location /healthz/ {
        proxy_pass http://souzlift_app;
        proxy_read_timeout 15;
    }
}

